<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>main</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wicked-elements@0.3.1/min.js"></script>

</head>

<body>
    <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>
    <div class="header">
      <h3>
        <a story="story">A Boy and his Mech (NaNoWriMo 2018 Entry)</a>
      </h3>
      <h4>
        Written for <a href="https://nanowrimo.org/participants/ripter001/novels/a-boy-and-his-mech">NaNoWriMo 2018</a>
      </h4>
      <h3>
        <a story="battle">Battle! (GitHub GameOff 2018)</a>
      </h3>
      <h4>
        Created for <a href="https://itch.io/jam/game-off-2018">Github GameOff 2018</a>.
      </h4>
      <h2 class="byline">By Chris 2018</h2>
    </div>

  <div class="outerContainer">
    <div id="story" class="container">
    </div>
  </div>

    <script src="ink.js"></script>
    <script src="story.js"></script>
    <script src="battle.js"></script>
    <script src="runStory.js"></script>
    <script>
    wickedElements.define('[story]', {
      onclick(event) {
        const elStory = document.getElementById('story');
        const storyName = this.el.getAttribute('story');
        const storyJSON = window[`${storyName}Content`];
        // clear out the old story
        elStory.innerHTML = '';
        // Run the story
        runStory(storyJSON);
      }
    });
    </script>
</body>
</html>
